<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - ElizaVilela</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <h1>Lista de Compras ElizaVilela</h1>
        <div class="add-item">
            <input type="text" id="product-name" placeholder="Produto" aria-label="Nome do produto">
            <input type="number" id="product-price" placeholder="Preço" min="0" step="0.01" aria-label="Preço do produto">
            <input type="number" id="product-qty" placeholder="Qtd" min="1" aria-label="Quantidade">
            <button id="add-btn">Adicionar</button>
        </div>
    </header>
    <main>
        <ul id="shopping-list"></ul>
    </main>
    <footer>
        <div class="summary">
            <button id="save-btn" aria-label="Salvar lista">Salvar</button>
            <button id="download-btn" aria-label="Baixar lista">Baixar</button>
        </div>
        <div class="total-bar">
            <strong>Total:</strong> <span id="total-value">R$ 0,00</span>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                }).catch(error => {
                    console.log('Falha no registro do Service Worker:', error);
                });
            });
        }
    </script>
</body>
</html>
